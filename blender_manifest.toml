schema_version = "1.0.0"

id = "bl_earth"
version = "0.8.0"
name = "Blender Earth for model data"
tagline = "Visualize global model data on a 3D globe"
maintainer = "Stephan Siemen <stephan.siemen@gmail.com>"
type = "add-on"

tags = ["Science", "Visualization", "Animation", "3D View"]

blender_version_min = "4.2.0"

license = [
  "SPDX:Apache-2.0",
]

copyright = [
  "2025 Stephan Siemen",
]

# Optional: URL to documentation, support, website, etc.
website = "https://github.com/StephanSiemen/bl_earth"

# List of dependencies on other extensions
# [dependencies]

# Optional: Permissions requested by this extension
# [permissions]
# files = "Import/export model data files"
# network = "Download model data from remote sources"

[build]
paths_exclude_pattern = [
  "__pycache__/",
  "*.pyc", 
  "*.pyo",
  "data/",
  "docs/", 
  "dist/",
  ".git/",
  ".gitignore",
  ".DS_Store",
  "pyproject.toml",
  "requirements.txt",
  "install_dependencies.py",
  "build_extension.py",
  "bl_earth.py",
]

# Optional: Python wheel dependencies
# Note: Users may need to install these manually or via install_dependencies.py
# [wheels]
# ./wheels/ecmwf_opendata-*.whl
# ./wheels/cfgrib-*.whl